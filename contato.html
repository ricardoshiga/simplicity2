                </ul>
            </nav>

    </header>


    <main>
        <article class="conteudo limitador">
            <h2>Contato</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, deserunt.</p>


            <form action="" method="post">

                <div>
                    <label for="nome">Nome:</label>
                    <input type="name" name="nome" id="nome" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div>
                    <label for="nascimento">Nascimento</label>
                    <input type="date" name="nascimento" id="nascimento">
                </div>

                <div>
                    <label for="telefone">Telefone</label>
                    <input type="tel" name="telefone" id="telefone">
                </div>

                <nav>
                    <label for="idade">Idade</label>
                    <input type="number" name="idade" id="idade" min="18" max="130">
                </nav>

                <div>
                    <p>Deseja receber informativos?</p>

                    <input type="radio" name="informativos" id="sim">
                    <label for="sim">Sim</label>

                    <input type="radio" name="informativos" id="nao">
                    <label for="nao">Não</label>
                </div>

                <div>
                    <p>Informe seus interesses:</p>

                    <input type="checkbox" name="interesses" id="design">
                    <label for="design">Design</label>

                    <input type="checkbox" name="interesses" id="marketing">
                    <label for="marketing">Marketing</label>

                    <input type="checkbox" name="interesses" id="programacao">
                    <label for="programacao">Programação</label>
                </div>

                <div>
                    <label for="assunto">Assunto:</label>
                    <select name="assunto" id="assunto" required>
                        <option value=""></option>
                        <option>Dúvidas</option>
                        <option>Elogios</option>
                        <option>Reclamações</option>
                        <option>Outros</option>
                    </select>
                </div>

                <div>
                    <label for="mensagem">Mensagem (máximo de 200)</label> <br>
                    <textarea maxlength="200" name="mensagem" id="mensagem" required cols="50" rows="7"></textarea>
                </div>

                <button type="submit">Enviar</button>


            </form>



        </article>
    </main>
